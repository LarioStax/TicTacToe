<!DOCTYPE html>
<html>
	<head>
		<title>$tax TicTacToe</title>
		<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	</head>
	<body>
		<header>
			<h1>TicTacToe</h1>
			<button id="restart">New Game!</button>
			<button id="reset">Reset Score!</button><br>
			<div class="display" id=turnDisplay> </div><br>
			<div class="display" id=gameDisplay> </div><br>
			<span class="score" id=score1></span>
			<span class="score" id=score2></span>
		</header>
		<main>
			<div id="gameContainer">
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
				<div id="box5" class="box"></div>
				<div id="box6" class="box"></div>
				<div id="box7" class="box"></div>
				<div id="box8" class="box"></div>
				<div id="box9" class="box"></div>
			</div>
		</main>
		

		<script type="text/javascript" src="TicTacToe.js"></script>
	</body>
</html>
